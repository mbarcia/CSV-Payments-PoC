name: CI — Full Tests (Main)

on:
  push:
    branches:
      - main

env:
  MAVEN_OPTS: -Xmx1g -Xms512m

jobs:
  ##################################################################
  # 1) Build everything from scratch (framework + examples)
  ##################################################################
  build:
    name: Build (Full)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven
        run: |
          echo "MAVEN_ARGS=-B -T 1 -V -Dmaven.test.redirectTestOutputToFile=true -Dsurefire.parallel=none -Dfailsafe.parallel=none" >> $GITHUB_ENV

      - name: Full clean install (framework + examples)
        run: ./mvnw $MAVEN_ARGS clean install -DskipITs=false -DskipNative=true

  ##################################################################
  # 2) Integration Tests (requires Docker + Jib images)
  ##################################################################
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Maven
        run: |
          echo "MAVEN_ARGS=-B -T 1 -V -Dmaven.test.redirectTestOutputToFile=true -Dsurefire.parallel=none -Dfailsafe.parallel=none" >> $GITHUB_ENV

      # Build Docker images using Jib for all CSV Payments modules
      - name: Build Docker images (Jib)
        run: |
          ./mvnw $MAVEN_ARGS -Dquarkus.container-image.build=true -DskipTests \
            -pl examples/csv-payments/input-csv-file-processing-svc package
          ./mvnw $MAVEN_ARGS -Dquarkus.container-image.build=true -DskipTests \
            -pl examples/csv-payments/payments-processing-svc package
          ./mvnw $MAVEN_ARGS -Dquarkus.container-image.build=true -DskipTests \
            -pl examples/csv-payments/payment-status-svc package
          ./mvnw $MAVEN_ARGS -Dquarkus.container-image.build=true -DskipTests \
            -pl examples/csv-payments/output-csv-file-processing-svc package
          ./mvnw $MAVEN_ARGS -Dquarkus.container-image.build=true -DskipTests \
            -pl examples/csv-payments/orchestrator-svc package

      - name: Run Integration Tests
        run: ./mvnw $MAVEN_ARGS verify

  ##################################################################
  # 3) Native builds — run only after integration tests
  ##################################################################
  native:
    name: Native Build — ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: integration-tests

    strategy:
      fail-fast: false
      matrix:
        service:
          - examples/csv-payments/orchestrator-svc
          - examples/csv-payments/input-csv-file-processing-svc
          - examples/csv-payments/payment-status-svc
          - examples/csv-payments/payments-processing-svc
          - examples/csv-payments/output-csv-file-processing-svc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: graal
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Maven
        run: |
          echo "MAVEN_ARGS=-B -T 1 -V -Dmaven.test.redirectTestOutputToFile=true" >> $GITHUB_ENV

      - name: Native build for module
        run: |
          ./mvnw $MAVEN_ARGS -f ${{ matrix.service }}/pom.xml \
            -Dquarkus.native.enabled=true \
            -Pnative package --no-transfer-progress

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/target/*-runner
            ${{ matrix.service }}/target/*-runner.*
          retention-days: 7
