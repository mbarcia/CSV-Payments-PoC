name: CI â€” Build (PR / Non-Main)

on:
  pull_request:
  push:
    branches-ignore:
      - main
    tags-ignore:
      - 'v*'

env:
  MAVEN_OPTS: -Xmx1g -Xms512m

jobs:
  build:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven
        run: |
          echo "MAVEN_ARGS=-B -T 1 -V -DskipITs -DskipNative=true -Dmaven.test.redirectTestOutputToFile=true" >> $GITHUB_ENV

      - name: Build framework
        run: ./mvnw $MAVEN_ARGS -f framework/pom.xml clean install

      - name: Build example services (unit tests only)
        run: ./mvnw $MAVEN_ARGS -pl examples/csv-payments package

      - name: Run unit tests with coverage
        run: ./mvnw $MAVEN_ARGS verify -Pcoverage -Dtest="**/*Test.java,**/*TestCase.java"
