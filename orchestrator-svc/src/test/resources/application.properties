# Pipeline Configuration
pipeline.runtime.retry-limit=3
pipeline.runtime.retry-wait-ms=100
pipeline.runtime.concurrency=100
pipeline.runtime.debug=false
pipeline.runtime.recover-on-failure=false
pipeline.runtime.run-with-virtual-threads=false
pipeline.runtime.auto-persist=false
pipeline.runtime.max-backoff=1000
pipeline.runtime.jitter=false

quarkus.http.host-enabled=false
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.port=8443

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=false
quarkus.micrometer.binder.http-server.enabled=false
quarkus.micrometer.binder.http-client.enabled=false

# OpenTelemetry configuration
quarkus.otel.enabled=false