services:
  data-persistence-svc:
    environment:
      # Enable Dev Services for local development
      - ENABLE_DEV_SERVICES=true
      # Customize Dev Services configuration (optional)
      # - QUARKUS_DATASOURCE_DEVSERVICES_IMAGE_NAME=postgres:16
      # - QUARKUS_DATASOURCE_DEVSERVICES_PORT=54322
      # - QUARKUS_DATASOURCE_DEVSERVICES_DB_NAME=quarkus
      # - QUARKUS_DATASOURCE_DEVSERVICES_USERNAME=quarkus
      # - QUARKUS_DATASOURCE_DEVSERVICES_PASSWORD=quarkus
      # Remove the explicit database configuration to allow Dev Services to take over
      # Dev Services will automatically start a PostgreSQL container and configure the datasource