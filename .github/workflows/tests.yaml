name: tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      # Install built framework artifacts to local repository first so examples can find them
      - name: Install framework to local repository
        run: ./mvnw clean install -DskipTests -f framework/pom.xml --no-transfer-progress -T 1C
      # Build and test remaining artifacts (including examples that depend on framework)
      - name: Build
        run: ./mvnw --batch-mode -DskipTests package --no-transfer-progress -T 1C
      - name: Verify
        run: ./mvnw -B verify -P coverage --no-transfer-progress -T 1C
      - name: Coverage
        uses: codecov/codecov-action@v3
        with:
          files: |
            ./framework/runtime/target/site/jacoco/jacoco.xml
            ./framework/deployment/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/common/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/input-csv-file-processing-svc/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/payments-processing-svc/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/payment-status-svc/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/output-csv-file-processing-svc/target/site/jacoco/jacoco.xml
            ./examples/csv-payments/orchestrator-svc/target/site/jacoco/jacoco.xml
          name: codecov
          token: ${{ secrets.CODECOV_TOKEN }}
