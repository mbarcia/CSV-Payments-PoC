<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#2563eb"/>
  
  <!-- Pipeline elements -->
  <rect x="30" y="85" width="50" height="30" rx="5" fill="white" opacity="0.9"/>
  <rect x="90" y="85" width="50" height="30" rx="5" fill="white" opacity="0.9"/>
  <rect x="150" y="85" width="20" height="30" rx="3" fill="white" opacity="0.9"/>
  
  <!-- Arrows between elements -->
  <path d="M80 100 L85 95 L85 105 Z" fill="white"/>
  <path d="M140 100 L145 95 L145 105 Z" fill="white"/>
  
  <!-- Title text -->
