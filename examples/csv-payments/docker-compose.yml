networks:
  csv-payments-network:
    driver: bridge

services:

  orchestrator-svc:
    build:
      dockerfile: orchestrator-svc/Dockerfile
    ports:
      - "8443:8443"
    environment:
      - CSV_FOLDER_PATH=/app/csv
      - QUARKUS_GRPC_CLIENTS_PROCESS_CSV_PAYMENTS_INPUT_FILE_HOST=input-csv-file-processing-svc
      - QUARKUS_GRPC_CLIENTS_PROCESS_CSV_PAYMENTS_INPUT_FILE_PORT=8444
      - QUARKUS_GRPC_CLIENTS_SEND_PAYMENT_RECORD_HOST=payments-processing-svc
      - QUARKUS_GRPC_CLIENTS_SEND_PAYMENT_RECORD_PORT=8445
      - QUARKUS_GRPC_CLIENTS_PROCESS_ACK_PAYMENT_SENT_HOST=payments-processing-svc
      - QUARKUS_GRPC_CLIENTS_PROCESS_ACK_PAYMENT_SENT_PORT=8445
      - QUARKUS_GRPC_CLIENTS_PROCESS_PAYMENT_STATUS_HOST=payment-status-svc
      - QUARKUS_GRPC_CLIENTS_PROCESS_PAYMENT_STATUS_PORT=8446
      - QUARKUS_GRPC_CLIENTS_PROCESS_CSV_PAYMENTS_OUTPUT_FILE_HOST=output-csv-file-processing-svc
      - QUARKUS_GRPC_CLIENTS_PROCESS_CSV_PAYMENTS_OUTPUT_FILE_PORT=8447
      # Increase retry configuration
      - CSV_POC_PROCESS_FILE_INITIAL_RETRY_DELAY=500
      - CSV_POC_PROCESS_FILE_MAX_RETRIES=10
      - CSV_POC_PROCESS_FILE_CONCURRENCY_LIMIT_RECORDS=2000
    depends_on:
      input-csv-file-processing-svc:
        condition: service_healthy
      payments-processing-svc:
        condition: service_healthy
      payment-status-svc:
        condition: service_healthy
      output-csv-file-processing-svc:
        condition: service_healthy
    volumes:
      - ./data/csv:/app/csv:rw
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://orchestrator-svc:8443/q/health"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 3s
    # Run once and exit
    restart: "no"
    networks:
      - csv-payments-network

  # API Gateway
  kong:
    image: kong:3.9.1-ubuntu
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /opt/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8844 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8843 ssl http2
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 128k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 4 256k
      KONG_NGINX_WORKER_PROCESSES: 2
      KONG_PLUGINS: bundled
      KONG_SSL_CERT: /opt/kong/quarkus-cert.pem
      KONG_SSL_CERT_KEY: /opt/kong/quarkus-key.pem
      KONG_CLIENT_SSL_CERT: /opt/kong/quarkus-cert.pem
      KONG_CLIENT_SSL_CERT_KEY: /opt/kong/quarkus-key.pem
      KONG_ADMIN_SSL_CERT: /opt/kong/quarkus-cert.pem
      KONG_ADMIN_SSL_CERT_KEY: /opt/kong/quarkus-key.pem
      # Enable SNI for upstream connections
      KONG_NGINX_PROXY_PROXY_SSL_SERVER_NAME: "on"
      # gRPC specific settings
      KONG_NGINX_PROXY_LARGE_CLIENT_HEADER_BUFFERS: "8 64k"
      KONG_NGINX_PROXY_PROXY_MAX_TEMP_FILE_SIZE: "1024m"
      KONG_NGINX_PROXY_CLIENT_MAX_BODY_SIZE: "1024m"
      KONG_NGINX_PROXY_GRPC_READ_TIMEOUT: "600s"
      KONG_NGINX_PROXY_GRPC_SEND_TIMEOUT: "600s"
      KONG_NGINX_PROXY_GRPC_SOCKET_KEEPALIVE: "on"
      KONG_NGINX_PROXY_KEEPALIVE_TIMEOUT: "600s"
#      KONG_NGINX_PROXY_PROXY_TIMEOUT: "600s"
    volumes:
      - ./kong/quarkus-cert.pem:/opt/kong/quarkus-cert.pem:ro
      - ./kong/quarkus-key.pem:/opt/kong/quarkus-key.pem:ro
      - ./kong/kong.yml:/opt/kong/kong.yml:ro
      - kong_tmp:/tmp
    ports:
      - "8000:8000"     # HTTP proxy
      - "8843:8843"     # HTTPS proxy with HTTP/2
      - "8001:8001"     # HTTP admin API
      - "8844:8844"     # HTTPS admin API
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - csv-payments-network

  input-csv-file-processing-svc:
    build:
      dockerfile: input-csv-file-processing-svc/Dockerfile
    ports:
      - "8444:8444"
    environment:
      - PROCESS_CSV_PAYMENTS_INPUT_FILE_SVC_PORT=8444
    volumes:
      - ./data/csv:/app/csv:rw
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://input-csv-file-processing-svc:8444/q/health"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 3s
    networks:
      - csv-payments-network

  payments-processing-svc:
    build:
      dockerfile: payments-processing-svc/Dockerfile
    ports:
      - "8445:8445"
    environment:
      - PROCESS_PAYMENTS_PROCESSING_SVC_PORT=8445
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://payments-processing-svc:8445/q/health"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 3s
    networks:
      - csv-payments-network

  payment-status-svc:
    build:
      dockerfile: payment-status-svc/Dockerfile
    ports:
      - "8446:8446"
    environment:
      - PROCESS_PAYMENT_STATUS_SVC_PORT=8446
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://payment-status-svc:8446/q/health"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 3s
    networks:
      - csv-payments-network

  

  output-csv-file-processing-svc:
    build:
      dockerfile: output-csv-file-processing-svc/Dockerfile
    ports:
      - "8447:8447"
    environment:
      - PROCESS_CSV_PAYMENTS_OUTPUT_FILE_SVC_PORT=8447
    volumes:
      - ./data/csv:/app/csv:rw
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://output-csv-file-processing-svc:8447/q/health"]
      interval: 5s
      timeout: 2s
      retries: 10
      start_period: 3s
    networks:
      - csv-payments-network

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=payments
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d payments"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c max_connections=50
    networks:
      - csv-payments-network

  # Observability services
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Health check
    networks:
      - csv-payments-network

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - csv-payments-network

  grafana:
    image: grafana/grafana-enterprise:11.2.2
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - csv-payments-network

  tempo:
    image: grafana/tempo:2.6.1
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo
    networks:
      - csv-payments-network

  loki:
    image: grafana/loki:3.2.1
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    ports:
      - "3100:3100"
    networks:
      - csv-payments-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  tempo_data:
  kong_tmp:
