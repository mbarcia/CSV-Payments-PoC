# Pipeline Configuration
csv-poc.pipeline.retry-limit=3
csv-poc.pipeline.retry-wait-ms=100
csv-poc.pipeline.concurrency=100
csv-poc.pipeline.debug=false
csv-poc.pipeline.recover-on-failure=false
csv-poc.pipeline.run-with-virtual-threads=false
csv-poc.pipeline.auto-persist=false
csv-poc.pipeline.max-backoff-ms=1000
csv-poc.pipeline.jitter=false

quarkus.http.host-enabled=false
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.port=8443

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=false
quarkus.micrometer.binder.http-server.enabled=false
quarkus.micrometer.binder.http-client.enabled=false

# OpenTelemetry configuration
quarkus.otel.enabled=false