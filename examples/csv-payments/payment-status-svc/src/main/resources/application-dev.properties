quarkus.hibernate-orm.enabled=true

# OpenTelemetry configuration
quarkus.otel.enabled=false
quarkus.otel.traces.enabled=false
quarkus.otel.metrics.enabled=false
quarkus.otel.logs.enabled=false

# Enable debug logging for our services
quarkus.log.category."org.pipelineframework.csv.service".level=DEBUG
quarkus.log.category."org.pipelineframework.csv.service".min-level=DEBUG

# Enable trace logging for gRPC
quarkus.log.category."io.grpc".level=DEBUG
quarkus.log.category."io.quarkus.grpc".level=DEBUG
quarkus.log.category."io.vertx.grpc".level=DEBUG
